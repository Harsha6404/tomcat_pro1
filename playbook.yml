
- name: Setup Nginx and deploy website
  hosts: all
  become: yes

  tasks:
   
    - name: Install apache
      yum:
        name: httpd
        state: present

    - name: Start and enable apache
      service:
        name: httpd
        state: started
        enabled: yes

    - name: Install git
      yum:
        name: git
        state: present

    - name: Clone website from GitHub
      git:
        repo: https://github.com/Harsha6404/amazon-html.git
        dest: /usr/share/nginx/html

    - name: Restart nginx to apply changes
      service:
        name: nginx
        state: restarted

